<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intervenções - Exercícios de Mente</title>
<link rel="stylesheet" href="../assets/css/style8.css">
  <script>
    function setActive(el) {
      document.querySelectorAll('.dock-icon').forEach(icon => {
        icon.classList.remove('active');
      });
      el.classList.add('active');
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="header-title">Intervenções</span>
      <span class="header-desc">Exercícios de Mente</span>
    </div>

    <div class="cards-lista">
      <!-- 1: Técnicas Respiratórias -->
      <div class="card-interv" onclick="window.location.href='tecnicasderespiracao.html'">
        <div class="icon-card">
          <!-- Pulmões (respiração) -->
          <svg width="32" height="32" viewBox="0 0 24 24" aria-hidden="true">
            <g fill="none" stroke="#478FE6" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 6v12" />
              <path d="M12 9c-2.2 0-4.2 1.8-5.2 4.2-.7 1.7-2.2 2.6-3.3 2.6" />
              <path d="M12 9c2.2 0 4.2 1.8 5.2 4.2.7 1.7 2.2 2.6 3.3 2.6" />
              <path d="M6.8 9.5c1.1 0 1.9.9 1.9 2v5.1" />
              <path d="M17.2 9.5c-1.1 0-1.9.9-1.9 2v5.1" />
            </g>
          </svg>
        </div>
        <div class="card-info">
          <div class="card-titulo">Técnicas Respiratórias</div>
          <div class="card-desc">Práticas para aliviar o estresse</div>
        </div>
      </div>

      <!-- 2: Músicas Calmante (AGORA NAVEGA PARA musc.html) -->
      <div class="card-interv" onclick="window.location.href='musc.html'">
        <div class="icon-card">
          <!-- Fone de ouvido (música) -->
          <svg width="32" height="32" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="#BB7BF6" d="M12 4a8 8 0 0 0-8 8v6a2 2 0 0 0 2 2h2v-6H6v-2a6 6 0 0 1 12 0v2h-2v6h2a2 2 0 0 0 2-2v-6a8 8 0 0 0-8-8z"/>
          </svg>
        </div>
        <div class="card-info">
          <div class="card-titulo">Músicas Calmante</div>
          <div class="card-desc">Playlist para promover calma</div>
        </div>
      </div>

      <!-- 3: Meditações Guiadas -->
      <div class="card-interv" onclick="window.location.href='meditacoesguiadas.html'">
        <div class="icon-card">
          <!-- Pessoa meditando -->
          <svg width="32" height="32" viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="6.5" r="2.5" fill="#A5C9F6"/>
            <path fill="#A5C9F6" d="M7.5 14.5a3.5 3.5 0 0 1 3.5-3.5h2a3.5 3.5 0 0 1 3.5 3.5v1.5H7.5z"/>
            <path fill="#e6f0fa" d="M6 18c0-.8.7-1.5 1.5-1.5h9c.8 0 1.5.7 1.5 1.5s-.7 1.5-1.5 1.5H7.5C6.7 19.5 6 18.8 6 18z"/>
            <path fill="#A5C9F6" d="M8.5 19.5c-.8 0-1.5-.7-1.5-1.5h9c0 .8-.7 1.5-1.5 1.5H8.5z"/>
          </svg>
        </div>
        <div class="card-info">
          <div class="card-titulo">Meditações Guiadas</div>
          <div class="card-desc">Sessões para aliviar a ansiedade</div>
        </div>
      </div>

      <!-- 4: Pausas Mentais (AGORA NAVEGA PARA pausasmentais.html) -->
      <div class="card-interv" onclick="window.location.href='pausasmentais.html'">
        <div class="icon-card">
          <!-- Chá (pausa relaxante) -->
          <svg width="32" height="32" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="#7BAAF7" d="M4 9h11v5a4 4 0 0 1-4 4H8a4 4 0 0 1-4-4V9z"/>
            <path fill="#7BAAF7" d="M18 10h1.5a2.5 2.5 0 0 1 0 5H18v-2h1.5a.5.5 0 0 0 0-1H18v-2z"/>
            <path fill="#e6f0fa" d="M6.5 6.5c0 .6-.4 1-.9 1s-.9-.4-.9-1 .9-1.4.9-2 .9 1.4.9 2z"/>
            <path fill="#e6f0fa" d="M9.5 6.5c0 .6-.4 1-.9 1s-.9-.4-.9-1 .9-1.4.9-2 .9 1.4.9 2z"/>
            <path fill="#e6f0fa" d="M12.5 6.5c0 .6-.4 1-.9 1s-.9-.4-.9-1 .9-1.4.9-2 .9 1.4.9 2z"/>
          </svg>
        </div>
        <div class="card-info">
          <div class="card-titulo">Pausas Mentais</div>
          <div class="card-desc">Pausas relaxantes</div>
        </div>
      </div>

      <!-- 5: Mensagens de Apoio (AGORA NAVEGA PARA mensagemdeapoio.html) -->
      <div class="card-interv" onclick="window.location.href='mensagemdeapoio.html'">
        <div class="icon-card">
          <!-- Balão com coração -->
          <svg width="32" height="32" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="#e6f0fa" d="M4 5h16a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2h-6l-3.5 2.5c-.7.5-1.5 0-1.5-.8V16H4a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2z"/>
            <path fill="#7BAAF7" d="M12 9.4c-.7-.8-2.1-.8-2.8 0-.7.8-.7 2 0 2.8l2.8 2.8 2.8-2.8c.7-.8.7-2 0-2.8-.7-.8-2.1-.8-2.8 0z"/>
          </svg>
        </div>
        <div class="card-info">
          <div class="card-titulo">Mensagens de Apoio</div>
          <div class="card-desc">Observações Motivacionais</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Dock do rodapé -->
  <div class="dock">
    <!-- Casa (ativo) -->
    <div class="dock-icon" onclick="setActive(this);window.location.href='telainicial.html';">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
    </div>

    <!-- Frequência Cardíaca -->
    <div class="dock-icon active" onclick="setActive(this);window.location.href='intervencoes.html';">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 
        12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 
        3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 
        16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 
        6.86-8.55 11.54L12 21.35z"/>
      </svg>
    </div>

    <!-- Histórico Emocional -->
    <div class="dock-icon" onclick="setActive(this);window.location.href='historico.html';">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 
          12s4.48 10 10 10 10-4.48 10-10S17.52 
          2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 
          8-8 8 3.59 8 8-3.59 8-8 8zm1-13h-2v6h6v-2h-4z"/>
      </svg>
    </div>

    <!-- Gráficos -->
    <div class="dock-icon" onclick="setActive(this);window.location.href='dados.html';">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M3 17h2v-7H3v7zm4 
          0h2V7H7v10zm4 0h2v-4h-2v4zm4 
          0h2V4h-2v13zm4 0h2v-9h-2v9z"/>
      </svg>
    </div>

    <!-- Perfil -->
    <div class="dock-icon" onclick="setActive(this);window.location.href='perfil.html';">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 
          1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 
          1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
    </div>
  </div>

 <script src="../assets/js/script8.js"></script>
</body>
</html>
