<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>SENZ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="../config.js"></script>
 <link rel="stylesheet" href="../assets/css/style6.css">
</head>
<body>
  <main class="page">
    <section class="hero">
      <h1>Histórico</h1>
      <p>Veja os registros anteriores das suas sessões ou atividades.</p>
    </section>

    <div class="search">
      <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79L20 21.5 21.5 20 15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
      <input id="busca" type="text" placeholder="Pesquise uma data específica">
    </div>

    <!-- Seletor de período -->
    <div class="period-selector" style="margin: 20px; text-align: center;">
      <select id="periodoSelect" style="padding: 8px 16px; border-radius: 20px; border: 1px solid #ddd; background: white;">
        <option value="7">Últimos 7 dias</option>
        <option value="30">Últimos 30 dias</option>
        <option value="90">Últimos 90 dias</option>
        <option value="365">Último ano</option>
      </select>
    </div>

    <!-- Container para gráficos diários -->
    <div id="graficosContainer" style="padding: 20px;">
      <!-- Os gráficos serão inseridos aqui dinamicamente -->
    </div>

    <!-- Lista de datas (mantida para compatibilidade) -->
    <div class="list" id="lista-datas" style="display: none;">
      <!-- Será preenchida dinamicamente com dados do Firebase -->
    </div>

    <div class="see-more"><a href="#" id="btnCarregarMais">ver mais</a></div>
  </main>

  <!-- Dock (rodapé) -->
  <div class="dock">
    <!-- Casa (ativo) -->
    <div class="dock-icon" onclick="setActive(this);window.location.href='telainicial.html';">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
    </div>

    <!-- Frequência Cardíaca -->
    <div class="dock-icon" onclick="setActive(this);window.location.href='intervencoes.html';">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 
        12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 
        3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 
        16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 
        6.86-8.55 11.54L12 21.35z"/>
      </svg>
    </div>

    <!-- Histórico Emocional -->
    <div class="dock-icon active" onclick="setActive(this);window.location.href='historico.html';">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 
          12s4.48 10 10 10 10-4.48 10-10S17.52 
          2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 
          8-8 8 3.59 8 8-3.59 8-8 8zm1-13h-2v6h6v-2h-4z"/>
      </svg>
    </div>

    <!-- Gráficos -->
    <div class="dock-icon" onclick="setActive(this);window.location.href='dados.html';">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M3 17h2v-7H3v7zm4 
          0h2V7H7v10zm4 0h2v-4h-2v4zm4 
          0h2V4h-2v13zm4 0h2v-9h-2v9z"/>
      </svg>
    </div>

    <!-- Perfil -->
    <div class="dock-icon" onclick="setActive(this);window.location.href='perfil.html';">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 
          1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 
          1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
    </div>
  </div>
<script src="../assets/js/script6.js"></script>
</body>
</html>
