<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>SENZ</title>
<link rel="stylesheet" href="../assets/css/style.css">

<body>
  <div class="container">
    <img src="../assets/img/pulseira.ativação.png" alt="Pulseira SENZ">
    <h1>Ative sua pulseira SENZ</h1>

  </div>

</body>
