<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SENZ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="../config.js"></script>
<link rel="stylesheet" href="../assets/css/style2.css">
<style>
/* Melhorias de responsividade */
.dados-container {
  padding: 20px;
  max-width: 1200px;
  margin: 0 auto;
}

.dados-top {
  text-align: center;
  margin-bottom: 30px;
}

.dados-top h1 {
  font-size: clamp(24px, 5vw, 32px);
  margin-bottom: 10px;
}

.dados-top p {
  font-size: clamp(14px, 3vw, 16px);
  color: #666;
}

.busca {
  position: relative;
  margin-bottom: 30px;
  max-width: 400px;
  margin-left: auto;
  margin-right: auto;
}

.busca input {
  width: 100%;
  padding: 12px 40px 12px 15px;
  border: 2px solid #e0e0e0;
  border-radius: 25px;
  font-size: 16px;
  transition: border-color 0.3s;
}

.busca input:focus {
  outline: none;
  border-color: #3866A9;
}

.busca svg {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  width: 20px;
  height: 20px;
}

.section-title {
  font-size: clamp(18px, 4vw, 22px);
  font-weight: bold;
  margin: 30px 0 20px 0;
  color: #333;
  border-left: 4px solid #3866A9;
  padding-left: 15px;
}

.dados-lista {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.card-data {
  background: white;
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  transition: transform 0.3s, box-shadow 0.3s;
  cursor: pointer;
  border: 1px solid #e0e0e0;
}

.card-data:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}

.card-data svg {
  width: 40px;
  height: 40px;
  margin-bottom: 15px;
}

.card-info-data {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.data-date {
  font-size: 16px;
  font-weight: 600;
  color: #333;
}

.data-stats {
  font-size: 14px;
  color: #666;
  display: flex;
  justify-content: space-between;
}

.data-status {
  padding: 4px 12px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 600;
  text-align: center;
  margin-top: 10px;
}

.status-normal { background: #d4edda; color: #155724; }
.status-elevado { background: #fff3cd; color: #856404; }
.status-alto { background: #f8d7da; color: #721c24; }

.loading {
  text-align: center;
  padding: 40px;
  color: #666;
}

.no-data {
  text-align: center;
  padding: 40px;
  color: #999;
  font-style: italic;
}

/* Responsividade para telas pequenas */
@media (max-width: 768px) {
  .dados-container {
    padding: 15px;
  }
  
  .dados-lista {
    grid-template-columns: 1fr;
    gap: 15px;
  }
  
  .card-data {
    padding: 15px;
  }
}

/* Responsividade para telas muito pequenas */
@media (max-width: 480px) {
  .dados-container {
    padding: 10px;
  }
  
  .dados-top {
    margin-bottom: 20px;
  }
  
  .section-title {
    margin: 20px 0 15px 0;
  }
}
</style>
</head>
<body>
  <div class="dados-container">
    <div class="dados-top">
      <h1>Dados</h1>
      <p>Veja os registros anteriores das suas<br> sessões ou atividades.</p>
    </div>

    <div class="busca">
      <input id="busca" type="text" placeholder="Pesquise uma data ou aspecto"/>
      <svg viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="8" stroke="#3866A9" stroke-width="2" fill="none"/>
        <line x1="18" y1="18" x2="22" y2="22" stroke="#3866A9" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </div>

    <!-- Frequência Cardíaca -->
    <div class="section-title">Frequência Cardíaca</div>
    <div class="dados-lista" id="frequencia-lista">
      <div class="loading">Carregando dados de frequência cardíaca...</div>
    </div>

    <!-- EDA -->
    <div class="section-title">EDA (Atividade Galvânica)</div>
    <div class="dados-lista" id="eda-lista">
      <div class="loading">Carregando dados de EDA...</div>
    </div>
  </div>

  <div class="dock">
    <!-- Casa (ativo) -->
    <div class="dock-icon active" onclick="setActive(this);window.location.href='telainicial.html';">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
    </div>

    <!-- Frequência Cardíaca -->
    <div class="dock-icon" onclick="setActive(this);window.location.href='intervencoes.html';">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 
        12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 
        3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 
        16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 
        6.86-8.55 11.54L12 21.35z"/>
      </svg>
    </div>

    <!-- Histórico Emocional -->
    <div class="dock-icon" onclick="setActive(this);window.location.href='historico.html';">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 
          12s4.48 10 10 10 10-4.48 10-10S17.52 
          2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 
          8-8 8 3.59 8 8-3.59 8-8 8zm1-13h-2v6h6v-2h-4z"/>
      </svg>
    </div>

    <!-- Gráficos -->
    <div class="dock-icon" onclick="setActive(this);window.location.href='dados.html';">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M3 17h2v-7H3v7zm4 
          0h2V7H7v10zm4 0h2v-4h-2v4zm4 
          0h2V4h-2v13zm4 0h2v-9h-2v9z"/>
      </svg>
    </div>

    <!-- Perfil -->
    <div class="dock-icon" onclick="setActive(this);window.location.href='perfil.html';">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 
          1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 
          1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
    </div>
  </div>
<script src="../assets/js/script2.js"></script>
</body>
</html>
