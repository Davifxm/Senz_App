<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Músicas Calmantes</title>
<link rel="stylesheet" href="../assets/css/style12.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="back-arrow" onclick="window.location.href='intervencoes.html'" title="Voltar" aria-label="Voltar">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
      </svg>
    </div>
    <div class="title-wrap">
      <div class="m-sicas-calmante">Músicas Calmantes</div>
      <div class="pr-ticas-para-aliviar-o-estresse">Práticas para aliviar o estresse</div>
    </div>
  </header>

  <!-- CONTEÚDO -->
  <div class="container">
    <div class="cards">
      <!-- Sons da natureza (NAVEGA) -->
      <div class="music-box" data-link="sonnatu.html">
        <div class="icon-circle">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#05285c" width="28" height="28">
            <path d="M12 2C8 2 5 5 5 9c0 5 5 11 7 13 2-2 7-8 7-13 0-4-3-7-7-7zm0 9.5c-1.4 0-2.5-1.1-2.5-2.5S10.6 6.5 12 6.5 14.5 7.6 14.5 9 13.4 11.5 12 11.5z"/>
          </svg>
        </div>
        <div class="music-title">Sons da natureza</div>
        <div class="music-desc">Chuva, floresta e mar</div>
      </div>

      <!-- Ondas Alfa (MODAL) -->
      <div class="music-box" data-dev="true">
        <div class="icon-circle">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#05285c" width="28" height="28">
            <path d="M2 12c2-1 4-1 6 0s4 1 6 0 4-1 6 0 4 1 6 0v2c-2 1-4 1-6 0s-4-1-6 0-4 1-6 0-4-1-6 0v-2z"/>
          </svg>
        </div>
        <div class="music-title">Ondas Cerebrais Alfa</div>
        <div class="music-desc">Relaxe cada parte do corpo</div>
      </div>

      <!-- Instrumental (MODAL) -->
      <div class="music-box" data-dev="true">
        <div class="icon-circle">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#05285c" width="28" height="28">
            <path d="M12 3v10.55A4 4 0 1 0 14 17V7h4V3h-6z"/>
          </svg>
        </div>
        <div class="music-title">Instrumental Relaxante</div>
        <div class="music-desc">Violão, piano, violino...</div>
      </div>

      <!-- Batidas (MODAL) -->
      <div class="music-box" data-dev="true">
        <div class="icon-circle">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#05285c" width="28" height="28">
            <path d="M3 17h2v-7H3v7zm4 0h2V7H7v10zm4 0h2v-4h-2v4zm4 0h2V4h-2v13zm4 0h2v-9h-2v9z"/>
          </svg>
        </div>
        <div class="music-title">Batidas Lentas e Suaves</div>
        <div class="music-desc">Ritmos entre 60 e 80 batidas</div>
      </div>
    </div>
  </div>

  <!-- DOCK -->
  <div class="dock">
    <!-- Casa (ativo) -->
    <div class="dock-icon" onclick="setActive(this);window.location.href='telainicial.html';">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
    </div>

    <!-- Frequência Cardíaca -->
    <div class="dock-icon active" onclick="setActive(this);window.location.href='intervencoes.html';">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 
        12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 
        3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 
        16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 
        6.86-8.55 11.54L12 21.35z"/>
      </svg>
    </div>

    <!-- Histórico Emocional -->
    <div class="dock-icon" onclick="setActive(this);window.location.href='historico.html';">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 
          12s4.48 10 10 10 10-4.48 10-10S17.52 
          2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 
          8-8 8 3.59 8 8-3.59 8-8 8zm1-13h-2v6h6v-2h-4z"/>
      </svg>
    </div>

    <!-- Gráficos -->
    <div class="dock-icon" onclick="setActive(this);window.location.href='dados.html';">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M3 17h2v-7H3v7zm4 
          0h2V7H7v10zm4 0h2v-4h-2v4zm4 
          0h2V4h-2v13zm4 0h2v-9h-2v9z"/>
      </svg>
    </div>

    <!-- Perfil -->
    <div class="dock-icon" onclick="setActive(this);window.location.href='perfil.html';">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 
          1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 
          1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
    </div>
  </div>

<script src="../assets/js/script12.js"></script>
</body>
</html>
