<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SENZ</title>
    <link rel="stylesheet" href="../assets/css/style14.css">
    <link rel="icon" href=".../assets/img/logo.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="logo-senz">
      <div class="logo-text">SENZ</div>
    </div>

    <div class="perfil-area">
      <!-- Foto do usuário ou inicial -->
      <img id="userPhoto" class="perfil-img" src=".../assets/img/fotoperfil.png" alt="Avatar do usuário">
      <div id="userLetter" class="perfil-letra" style="display:none;"></div>
      <!-- Nome -->
      <div id="userName" class="perfil-nome">Carregando...</div>
      <div class="perfil-info">
        <span></span>
        <span></span>
      </div>
    </div>

    <button class="btn-perfil">Conectar com a pulseira</button>
    <button id="logoutBtn" class="btn-perfil">Sair</button>
  </div>

  <!-- Dock -->
  <div class="dock">
    <!-- Casa (ativo) -->
    <div class="dock-icon" onclick="setActive(this);window.location.href='telainicial.html';">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
    </div>

    <!-- Frequência Cardíaca -->
    <div class="dock-icon" onclick="setActive(this);window.location.href='intervencoes.html';">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 
        12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 
        3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 
        16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 
        6.86-8.55 11.54L12 21.35z"/>
      </svg>
    </div>

    <!-- Histórico Emocional -->
    <div class="dock-icon" onclick="setActive(this);window.location.href='historico.html';">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 
          12s4.48 10 10 10 10-4.48 10-10S17.52 
          2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 
          8-8 8 3.59 8 8-3.59 8-8 8zm1-13h-2v6h6v-2h-4z"/>
      </svg>
    </div>

    <!-- Gráficos -->
    <div class="dock-icon" onclick="setActive(this);window.location.href='dados.html';">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M3 17h2v-7H3v7zm4 
          0h2V7H7v10zm4 0h2v-4h-2v4zm4 
          0h2V4h-2v13zm4 0h2v-9h-2v9z"/>
      </svg>
    </div>

    <!-- Perfil -->
    <div class="dock-icon active" onclick="setActive(this);window.location.href='perfil.html';">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 
          1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 
          1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
    </div>
  </div>

  <script>
    function navigateTo(page, el) {
      // Remove "active" de todos os ícones
      document.querySelectorAll('.dock .dock-icon').forEach(icon => {
        icon.classList.remove('active');
      });
      // Marca o ícone clicado
      el.classList.add('active');
      // Faz a navegação
      window.location.href = page;
    }
  </script>

  <script type="module" src="../assets/js/script14.js"></script>
</body>
</html>
