<!DOCTYPE html> 
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SENZ</title>
<link rel="stylesheet" href="../assets/css/style9.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  
</head>
<body>
  <div class="container">
    <img class="logo-img" src="../assets/img/SENZ.png" alt="Logo SENZ" />
    <p>Seu bem-estar começa aqui. Faça o login.</p>

    <div class="social-icons">
      <img id="btnGoogle" class="social-icon" src="../assets/img/image-removebg-preview.png" alt="Google" title="Login com Google" />
      <img class="social-icon" src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" alt="Facebook" />
      <img class="social-icon" src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple" />
      <img class="social-icon" src="https://img.icons8.com/ios-filled/50/000000/windows8.png" alt="Windows" />
    </div>

    <div class="divider">ou</div>

    <input id="email" type="email" placeholder="e-mail" />
    <input id="senha" type="password" placeholder="senha" />

    <p id="forgot-password">Esqueci minha senha</p>

    <button id="btnLogin">Fazer Login</button>

    <p class="footer">
      Ao fazer login, você concorda com nossos
      <a href="termouso.html" target="_blank">termos de uso</a> e <a href="politica.html" target="_blank">política de privacidade</a>
    </p>
  </div>
<script src="../assets/js/script9.js"></script>
  <script>

  </script>
</body>
</html>
